                                                                \
2048 1000 4096 ext4                                             \
        $defaultignore{ }                                       \
        $lvmok{ }                                               \
        lv_name{ home }                                         \
        in_vg{ main }                                           \
        method{ format }                                        \
        format{ }                                               \
        use_filesystem{ }                                       \
        filesystem{ ext4 }                                      \
