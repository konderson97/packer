                                                                \
128 1000 128 ext4                                               \
        $defaultignore{ }                                       \
        $lvmok{ }                                               \
        lv_name{ opt }                                          \
        in_vg{ main }                                           \
        method{ format }                                        \
        format{ }                                               \
        use_filesystem{ }                                       \
        filesystem{ ext4 }                                      \
        mountpoint{ /opt }                                      \
